<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<ng-template [ngIf] = "'home' === pagina">
    <div class="bar p-5 row"> 
        <div align="center">
            <h1>AGENZIA VIAGGI</h1>
        </div>
        <div align="center">
            <button>
                <h1>HOME</h1>
            </button>
        </div>
    </div>

    <div class="row" align="center">
        <div class="col p-2">
            <div class="p-5 rounded">
                <button (click) = "onClickParigi($event)" type="button" class="btn btn-lg">
                    <p class="meta1">Parigi</p>
                    <img height="400px" src="assets/img/Parigi.png">
                </button>
            </div>
        </div>

        <div class="col p-2">
            <div class="p-5 rounded">
                <button (click) = "onClickRoma($event)" type="button" class="btn btn-lg">
                    <p class="meta2">ROMA</p>
                    <img height="400px" src="assets/img/Roma.png">
                </button>
            </div>
        </div>

        <div class="col p-2">
            <div class="p-5 rounded">
                <button (click) = "onClickLondra($event)" type="button" class="btn btn-lg">
                    <p class="meta3">LONDRA</p>
                    <img height="400px" src="assets/img/londra.png">
                </button>
            </div>
        </div>

        <div class="col p-2">
            <div class="p-5 rounded">
                <button (click) = "onClickNewYork($event)" type="button" class="btn btn-lg">
                    <p class="meta3">NEW YORK</p>
                    <img height="400px" src="assets/img/newyork.png">
                </button>
            </div>
        </div>

        <div class="col p-2">
            <div class="p-5 rounded">
                <button (click) = "onClickTokyo($event)" type="button" class="btn btn-lg">
                    <p class="meta3">TOKYO</p>
                    <img height="400px" src="assets/img/Tokyo.png">
                </button>
            </div>
        </div>
    </div>
</ng-template>
